<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1><span id="title">Astro Weight Calculator jQuery</span></h1>
        <h3>Enter weight to calculate</h3>
        <div id="wrapper">
            <input type="text" id="inputElement">
            <!-- select element -->
            <select id="selectElement">
                <!--populated with javascript -->
            </select>
            <!-- button element -->
            <button class="button">Calculate</button>
        </div>
    </div>
    <br/>
    <div>
        <p id="resultsParagraph"></p>
    </div>
    <div id="table-id">
        <table id="sortedTable" class="table table-striped table-hover tablesorter ">
            <thead id="tableTitle">
                <tr>
                    <th>Planet</th>
                    <th>Gravity Multiple of Earth</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <!-- end of table-id -->
    <!-- javascript link     -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
<footer>
    <p>Created by Giovanni Balarezo</p>
</footer>

</html>
